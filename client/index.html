<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="initialScreen">
        <h1 id="welcome">HeadFootball</h1>
        <div class="center"><button id="createLobby">create new lobby</button></div>
        <br>
        <div class="center"><input id="roomInput" type="text"></div>
        <br>
        <div class="center"><button id="joinRoom">Join a lobby</button></div>
    </div>

    <div id="waitScreen">
        <h1 class="whiteText">Waiting for friend to Join!</h1>
        <div id="message" class="whiteText"></div>
        <!-- <button id="createGame">Create Game</button> -->
    </div>

    <!-- about to be added -->
    <div id="readyScreen">
        <h1 class="whiteText">Choose your hero!!</h1>
        <label>
            <input type="radio" value="1" name="playerSelect" checked="checked">
            <img src="./assets/son.png" style="width:200px;height:200px;">
        </label>
        <label>
            <input type="radio" value="2" name="playerSelect">
            <img src="./assets/benzema_shoe_right.png" style="width:200px;height:200px;">  
        </label>
        <label>
            <input type="radio" value="3" name="playerSelect">
            <img src="./assets/mbappe_shoe_right.png" style="width:200px;height:200px;">  
        </label>
        <button id="readyButton">Ready</button>
    </div>

    <div id="waitRematchScreen">
        <h1 class="whiteText">Waiting for opponent to accept rematch!</h1>
    </div>

    <div id="rematchScreen">
        <h1 class="whiteText">Opponent wants a rematch</h1>
        <button id="acceptRematch">Accept</button>
        <button id="declineRematch">Decline</button>
    </div>

    <div id="gameScreen">
        <div id="timer" class="whiteText">60</div>
        <div id="score" class="whiteText"></div>
        <canvas></canvas>
    </div>

    <div id="endScreen">
        <h1 class="whiteText">Thank you for playing!</h1>
        <h1 id="victoryMsg" class="whiteText"></h1>
        <button id="home">Home</button>
        <button id="rematch">Rematch</button>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
